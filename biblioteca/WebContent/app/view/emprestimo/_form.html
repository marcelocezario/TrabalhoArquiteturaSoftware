<div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{errorMessage}}
</div>

<div class="form-group">
  <label for="dataDevolucao">Data para Devolução</label>
  <input name="dataDevolucao" ng-model="emprestimo.dataDevolucao"  class="form-control "data-mask-selectonfocus="true"  placeholder="Ex.: dd/mm/aaaa" ng-required="true" data-mask="00/00/0000" maxlength="10"  type="date">
</div>
<button type="submit" class="btn btn-default">Salvar</button>
