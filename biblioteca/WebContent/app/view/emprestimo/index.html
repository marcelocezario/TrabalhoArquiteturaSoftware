<div class="alert alert-success alert-dismissible" role="alert"
	ng-show="successMessage">
	<button type="button" class="close" data-dismiss="alert"
		aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	{{successMessage}}
</div>
<div class="form-group">
	<a class="btn btn-success" ui-sref="novoEmprestimo">Novo Emprestimo</a>
</div>

<table class="table table-bordered table-striped">

	<thead>
		<tr>
			<th>Data de emprestimo</th>		
			<th>Data para Devolução</th>
			<th>Mutuario</th>
			<th>Livro</th>
			<th>Editar</th>
			<th>Devolver</th>
		</tr>
	</thead>

	<tr ng-repeat="emprestimo in emprestimos">
		<td>{{emprestimo.dataEmprestimo}}</td>
		<td>{{emprestimo.dataPrevistaDevolucao}}</td>
		<td>{{emprestimo.mutuario.nome}}</td>
		<td>{{emprestimo.livro.titulo}}</td>

		<td><a class="btn btn-primary"
			ui-sref="editarEmprestimo({ id: emprestimo.id })">Editar</a></td>
		<td><a class="btn btn-primary"
			ui-sref="devolverEmprestimo({ id: emprestimo.id })">Devolver</a></td>
	</tr>
</table>
